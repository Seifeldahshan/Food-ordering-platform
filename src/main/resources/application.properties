spring.application.name=FoodHub
server.port=8080
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# JWT Configuration
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}
jwt.algorithm.key=${JWT_ALGORITHM_KEY}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Paymob Configuration
paymob.api.base-url=${PAYMOB_API_BASE_URL}
paymob.integration.id=${PAYMOB_INTEGRATION_ID}
paymob.api.key=${PAYMOB_API_KEY}
paymob.hmac-secret=${PAYMOB_HMAC_SECRET}